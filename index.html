<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandimitra - Splash</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #f3ece3 0%, #e7dccf 60%, #d8c7b3 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .splash-screen {
      text-align: center;
      cursor: pointer;
    }

    .logo {
      width: 100%;
      max-width: 500px; 
    }
  </style>
</head>
<body onclick="goToLogin()">
  <div class="splash-screen">
    <img src="https://res.cloudinary.com/dtnmwdkou/image/upload/v1744215563/Untitled_design-removebg-preview_g1gy1h.png" alt="Mandimitra Logo" class="logo" />
  </div>

  <script>
    function goToLogin() {
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
