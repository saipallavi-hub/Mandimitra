<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandimitra Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #c6e2f2;
    }

    header {
      top: 0;
      left: 0;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #c6e2f2;
      z-index: 10;
    } 

    .logo {
      width: 120px;
      height: 120px;
    }

    .menu-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }

    .menu-icon div {
      width: 30px;
      height: 4px;
      background-color: #084f91;
      border-radius: 4px;
    }

    .container {
      padding: 80px 20px 20px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    .payment-methods {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }

    .method {
      text-align: center;
      cursor: pointer;
    }

    .method img {
      width: 40px;
      height: 40px;
    }

    .or {
      text-align: center;
      font-weight: bold;
      margin: 10px 0;
    }

    .card-section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
    }

    .accepted {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    form {
      margin-top: 15px;
    }

    form input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .card-details {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .card-details input {
      flex: 1;
    }

    button {
      width: 100%;
      background-color: #084f91;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Modal styling */
    #upiModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    #upiModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 300px;
      text-align: center;
    }

    #upiModal input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #upiModal button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://res.cloudinary.com/dtnmwdkou/image/upload/v1744215563/Untitled_design-removebg-preview_g1gy1h.png" alt="Mandimitra Logo" class="logo">
    <!-- <div class="menu-icon">&#9776;</div> -->
  </header>

  <div class="container">
    <h2>Select a payment method</h2>
    <div class="payment-methods">
      <div class="method">
        <img src="https://res.cloudinary.com/dtnmwdkou/image/upload/v1744725514/Screenshot_2025-04-15_192624-removebg-preview_zo490k.png" alt="GPay">
        <p>Gpay</p>
      </div>
      <div class="method">
        <img src="https://static.vecteezy.com/system/resources/previews/049/116/753/non_2x/phonepe-app-icon-transparent-background-free-png.png" alt="PhonePe">
        <p>PhonePe</p>
      </div>
      <div class="method">
        <img src="https://raw.githubusercontent.com/hdpngworld/HPW/main/uploads/650d41381232a-l.png" alt="Paytm">
        <p>Paytm</p>
      </div>
    </div>

    <p class="or">OR</p>

    <div class="card-section">
      <div class="accepted">
        <p>Accepted cards</p>
        <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" />
        <img src="https://img.icons8.com/color/48/mastercard.png" alt="Mastercard" />
      </div>

      <form id="payment-form">
        <label>Card Number</label>
        <input type="text" placeholder="1111-2222-3333-4444" required />

        <div class="card-details">
          <input type="text" placeholder="MM" maxlength="2" required />
          <input type="text" placeholder="YY" maxlength="2" required />
          <input type="text" placeholder="123" maxlength="3" required />
        </div>

        <button type="submit">
          PROCEED TO SECURE PAYMENT ðŸ”’
        </button>
      </form>
    </div>
  </div>

  <!-- UPI Modal -->
  <div id="upiModal">
    <div class="modal-content">
      <h3>Enter Payment Details</h3>
      <form id="upi-form">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="number" id="amount" placeholder="Amount" required />
        <button type="submit">Pay Now</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Card payment submission
    document.getElementById('payment-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Payment processing...');
      window.location.href = 'conformation.html';
    });

    // Modal show/hide
    function showModal() {
      document.getElementById("upiModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("upiModal").style.display = "none";
    }

    // Add click event to each UPI method
    document.querySelectorAll('.payment-methods .method').forEach(method => {
      method.addEventListener('click', showModal);
    });

    // UPI form submission
    document.getElementById('upi-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const amount = document.getElementById('amount').value;

      alert(`Processing payment for ${name}\nPhone: ${phone}\nAmount: â‚¹${amount}`);
      window.location.href = 'conformation.html';
    });
  </script>
</body>
</html>
