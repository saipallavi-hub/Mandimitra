<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #cfe6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-container {
      background-color: #e4f0fb;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    .confirmation-container img {
      width: 80px;
      margin-bottom: 20px;
    }

    .confirmation-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 25px;
      background-color: white;
      border: 1px solid #333;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #d7ecff;
    }
  </style>
</head>
<body>

  <div class="confirmation-container">
    <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success" />
    <h2>Thank you for your order!</h2>
    <p>Your order has been confirmed.</p>
    <button class="btn" onclick="window.location.href='buysell.html'">Continue Shopping</button>
  </div>

</body>
</html>
