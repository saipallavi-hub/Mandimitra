<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farmer Bank Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #b9d5e8;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #dbeeff;
      padding: 20px;
      border-radius: 16px;
    }

    .logo {
      width: 100px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 20px 0 20px;
    }

    .menu-icon {
      font-size: 28px;
      cursor: pointer;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      background-color: #f1f5f9;
      font-size: 0.95rem;
    }

    .checkbox-label {
      font-size: 0.9rem;
      margin-top: 10px;
      display: flex;
      align-items: center;
    }

    .checkbox-label input {
      margin-right: 8px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #b3e5c7;
      color: #033c2c;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <img class="logo" src="https://res.cloudinary.com/dtnmwdkou/image/upload/v1744215563/Untitled_design-removebg-preview_g1gy1h.png" alt="Logo">
    <!-- <div class="menu-icon">â˜°</div> -->
  </div>

  <div class="container">
    <form onsubmit="redirectToSellPage(event)">
      <label>Select Bank:</label>
      <input type="text" placeholder="XYZ" required>

      <label>Enter Full Name as per Bank Record:</label>
      <input type="text" placeholder="ABC" required>

      <label>IFSC Code:</label>
      <input type="text" placeholder="abc123" required>

      <label>Branch:</label>
      <input type="text" placeholder="PQN" required>

      <label>Account Number:</label>
      <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" required>

      <label>Confirm Account Number:</label>
      <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx" required>

      <label>Enter UPI ID (Optional):</label>
      <input type="text" placeholder="1234567890@ybl">

      <label>Aadhaar Number:</label>
      <input type="text" placeholder="xxxx-xxxx-xxxx" required>

      <label>Pan Card Number:</label>
      <input type="text" placeholder="ABCDE1234X" required>

      <div class="checkbox-label">
        <input type="checkbox" required>
        <span>I hereby declare that the above details are correct</span>
      </div>

      <button type="submit" class="submit-btn">Proceed to sell</button>
    </form>
  </div>

  <script>
    function redirectToSellPage(event) {
      event.preventDefault();
      // You can add validations here if needed
      window.location.href = "last.html"; // Change this to your target page
    }
  </script>

</body>
</html>
