<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandimitra</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #a9c3db;
      margin: 0;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .logo {
      width: 150px;
      height: 150px;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 5px 10px;
    }

    .search-box {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      font-size: 18px;
      margin-left: 10px;
      border-radius: 5px;
      border: 1px solid #333;
    }

    .search-box button {
      margin-left: 10px;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      background: white;
      border: 2px solid black;
      border-radius: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .card {
      background: #c5d8e6;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .card img {
      width: 170px;
      height: 170px;
    }

    .card button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: white;
      border: 2px solid black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top bar -->
  <div class="top-bar">
    <img src="https://res.cloudinary.com/dtnmwdkou/image/upload/v1744215563/Untitled_design-removebg-preview_g1gy1h.png" class="logo" alt="Logo" />
    <div class="menu-icon">☰</div>
  </div>

  <!-- Search Box -->
  <div class="search-box">
    <span></span>
    <input type="text" id="searchInput" placeholder="Search" onkeyup="filterItems()" />
    <button onclick="clearSearch()">❌</button>
  </div>

  <!-- Item Grid -->
  <div class="grid" id="itemsGrid"></div>

  <script>
    const items = [
      { name: 'Cabbage', img: 'https://th.bing.com/th/id/OIP._wKoKmWYj24-nhhbMdT5qQHaFc?rs=1&pid=ImgDetMain' },
      { name: 'Carrot', img: 'https://th.bing.com/th/id/OIP.aX9BsmPwxgU3MzkrRn07jAHaFs?rs=1&pid=ImgDetMain' },
      { name: 'Potato', img: 'https://th.bing.com/th/id/OIP.LmnMbxl475cjC_4MRQxvRQHaGl?rs=1&pid=ImgDetMain' },
      { name: 'Lettuce', img: 'https://th.bing.com/th/id/OIP.ATvon4kZP-hlbZzFlaf9XQHaHa?rs=1&pid=ImgDetMain' },
      { name: 'Eggplant', img: 'https://th.bing.com/th/id/OIP.ZMJyEDgYapVvkc0QQQHlrgHaHH?rs=1&pid=ImgDetMain' },
      { name: 'Garlic', img: 'https://th.bing.com/th/id/OIP.dQ7oBkXYd_yLeaHV1mN0SwHaGH?rs=1&pid=ImgDetMain' }
    ];

    const itemsGrid = document.getElementById('itemsGrid');

    function renderItems(filteredItems) {
      itemsGrid.innerHTML = '';
      filteredItems.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <h3>${item.name}</h3>
          <button onclick="sellItem('${item.name}', '${item.img}')">SELL NOW</button>
        `;
        itemsGrid.appendChild(card);
      });
    }

    function filterItems() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const filtered = items.filter(item => item.name.toLowerCase().includes(search));
      renderItems(filtered);
    }

    function clearSearch() {
      document.getElementById('searchInput').value = '';
      renderItems(items);
    }

    function sellItem(itemName, imageUrl) {
      localStorage.setItem("selectedItem", itemName);
      localStorage.setItem("selectedItemImage", imageUrl);
      window.location.href = "sellitem.html";
    }

    renderItems(items);
  </script>

</body>
</html>
