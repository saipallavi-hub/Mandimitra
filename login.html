<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mandimitra Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #b0cbe2;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 150px;
      height: 150px;
    }

    .user-icon {
      font-size: 50px;
      color: #4b3869;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #004b8d;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
      width: 250px;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #003366;
    }

    .or-text {
      font-weight: bold;
      margin: 10px 0;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup a {
      font-weight: bold;
      color: black;
      text-decoration: none;
    }

    .corner-icons {
      position: absolute;
      bottom: 15px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 22px;
      color: black;
    }

    select {
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>

  <img src="https://res.cloudinary.com/dtnmwdkou/image/upload/v1744215563/Untitled_design-removebg-preview_g1gy1h.png" alt="Logo" class="logo">

    <div class="signup" id="signupText">
      DON'T HAVE AN ACCOUNT? <a href="register.html" id="signupLink">SIGN UP</a>
    </div>
  </div>

  <div class="corner-icons">
    <div>
      <select id="languageSelector" onchange="changeLanguage(this.value)">
        <option value="en">üåê English</option>
        <option value="hi">üåê Hindi</option>
        <option value="te">üåê Telugu</option>
      </select>
    </div>
    <button class="icon-btn" onclick="startVoiceAssistant()">üé§</button>
  </div>

    let selectedLang = localStorage.getItem('selectedLanguage') || 'en';

    function changeLanguage(lang) {
      selectedLang = lang;
      localStorage.setItem('selectedLanguage', lang);
      applyTranslation(lang);
    }

    function applyTranslation(lang) {
      const t = translations[lang];
      document.getElementById("farmerBtn").textContent = t.farmer;
      document.getElementById("customerBtn").textContent = t.customer;
      document.getElementById("orText").textContent = t.or;
      document.getElementById("signupText").childNodes[0].nodeValue = t.signupText + " ";
      document.getElementById("signupLink").textContent = t.signupLink;
      document.getElementById("languageSelector").value = lang;
    }

    function startVoiceAssistant() {
      const msg = new SpeechSynthesisUtterance(translations[selectedLang].voiceText);
      msg.lang = selectedLang === "hi" ? "hi-IN" : selectedLang === "te" ? "te-IN" : "en-US";
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
    }

    function goToPage(page) {
      window.location.href = page;
    }

    window.onload = () => {
      applyTranslation(selectedLang);
    };
  </script>

</html>
