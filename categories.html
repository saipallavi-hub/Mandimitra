<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mandimitra Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b0cbe3;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }

    .logo img {
      height: 100px;
    }

    .cart-icon {
      font-size: 1.8rem;
      cursor: pointer;
      margin-top: -10px; /* moved slightly up */
    }

    main {
      padding: 1rem;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      column-gap: 0.5rem; /* Reduce horizontal gap */
      row-gap: 1rem;      /* Keep vertical spacing */  /* Constrain grid width */
      margin: 0 auto;     /* Center the grid */
    }

    .card {
      background: #dfe8f3;
      padding: 1rem;
      text-align: center;
      border-radius: 25px;
      box-shadow: 0 4px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      width: 50%; /* New width, adjust as needed */
      margin: 0 auto; /* Center the card within the grid column */
    }

    .card img {
      width: 140px;
      height: 140px;
      object-fit: contain;
    }

    .card p {
      margin: 0.5rem 0;
      font-weight: bold;
    }

    .card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #2d6cdf;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    .bottom-left {
      position: absolute;
      bottom: 15px;
      left: 15px;
      font-size: 20px;
      cursor: pointer;
    }

  </style>
</head>

      <div class="card" onclick="goToPage('vegetables.html')">

      langIndex = (langIndex + 1) % langList.length;

    window.onload = () => {

      }
      updateContent();
    };
